<!-- Product type specific templates -->
<template name="twinWinTemplate">
    <div class="card shadow" id="characteristicsCard">
      <div class="card-header fw-bold small">Twin-Win Characteristics</div>
      <div class="card-body">
        <ul class="nav nav-tabs">
          <li class="nav-item me-1"><a href="#main" class="nav-link active" data-bs-toggle="tab">Main</a></li>
          <li class="nav-item me-1"><a href="#underlyings" class="nav-link" data-bs-toggle="tab">Underlyings</a></li>
          <li class="nav-item me-1"><a href="#dates" class="nav-link" data-bs-toggle="tab">Dates</a></li>
          <li class="nav-item me-1"><a href="#mechanism" class="nav-link" data-bs-toggle="tab">Mechanism</a></li>
          <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#summary">Summary</a></li>
        </ul>
        <div class="tab-content pt-3" id="tabContent">
          <!-- Tab Main -->
          <div class="tab-pane fade show active" id="main">
            <div class="container">
              <div class="row mb-3">
                <div class="col-3">
                  <div class="form-group mb-3">
                    <label for="isin_code" class="form-label">ISIN Code</label>
                    <input type="text" class="form-control" id="isin_code" maxlength="12" style="text-transform:uppercase" value="{{productDetails.genericInformation.ISINCode}}" autocomplete="off" required>
                  </div>
                </div>
  
                <div class="col-2">
                  <div class="form-group mb-3">
                    <label for="currency" class="form-label">Currency</label>
                    <select id="currency" class="form-select dark-text">
                      <option value="USD">USD</option>
                      <option value="EUR">EUR</option>
                      <option value="GBP">GBP</option>
                    </select>
                  </div>
                </div>
  
                <div class="col-3">
                  <div class="form-group mb-3">
                    <label for="issuer" class="form-label">Issuer</label>
                    <input type="text" class="form-control" id="issuer" placeholder="Issuer Name" value="{{productDetails.genericInformation.issuer}}" required>
                  </div>
                </div>
              </div>
  
              <hr>
  
              <div class="row mb-3">
                <div class="col-3">
                  <div class="form-group mb-3">
                    <label for="settlement_type" class="form-label">Settlement Type</label>
                    <select id="settlement_type" class="form-control">
                      <option value="Cash" selected>Cash</option>
                      <option value="Physical">Physical</option>
                    </select>
                  </div>
                </div>
  
                <div class="col-3">
                  <div class="form-group mb-3">
                    <label for="settlement_tx" class="form-label">Settlement T+x</label>
                    <input type="number" class="form-control" id="settlement_tx" placeholder="Enter number of days" min="0" autocomplete="off" value=7 required>
                  </div>
                </div>
              </div>
  
              <hr>
              <div class="row mb-3">
                <div class="col-3">
                  <div class="form-group mb-3">
                    <label for="trade_date" class="form-label">Trade Date</label>
                    <input type="date" class="form-control" id="tradeDate" value="{{formatDate productDetails.genericInformation.tradeDate}}" required>
                  </div>
                </div>
  
                <div class="col-3">
                  <div class="form-group mb-3">
                    <label for="trade_date" class="form-label">Payment Date</label>
                    <input type="date" class="form-control" id="paymentDate" value="{{formatDate productDetails.genericInformation.paymentDate}}" required>
                  </div>
                </div>
              </div>
  
              <div class="row mb-3">
                <div class="col-3">
                  <div class="form-group mb-3">
                    <label for="final_observation" class="form-label">Final Observation</label>
                    <input type="date" class="form-control" id="finalObservation" value="2026-02-08" required>
                  </div>
                </div>
  
                <div class="col-3">
                  <div class="form-group mb-3">
                    <label for="maturity" class="form-label">Maturity</label>
                    <input type="date" class="form-control" id="maturityDate" value="2026-02-15" required>
                  </div>
                </div>
              </div>
              <hr>
              <div class="row mb-3">
                <div class="col-3">
                  <div class="form-group mb-3">
                    <label for="valoren" class="form-label">Valoren</label>
                    <input type="text" class="form-control" id="valoren" placeholder="Enter Valoren" required>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <!-- Tab Underlyings -->
          <div class="tab-pane fade" id="underlyings" role="tabpanel">
            <div class="container">
              <div class="row">
                <div class="col">
                  <div class="row">
                    <div class="col-auto mb-3">
                      <button class="btn btn-outline-theme btn-sm" id="add_ticker">
                        <i class="fas fa-plus"></i> Add Ticker
                      </button>
                    </div>
                  </div>
  
                  <table class="table table-bordered" id="underlyings">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Ticker</th>
                        <th>Exchange</th>
                        <th>Country</th>
                        <th>Currency</th>
                        <th>Last Close</th>
                        <th>Strike</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody id="underlyingRowsContainer">
  
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
  
          <!-- Tab Mechanism -->
          <div class="tab-pane fade" id="mechanism">
            <div class="container">
              <div class="row">
                <div class="col">
                  <div class="form-group mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="memoryCoupon">
                      <label class="form-check-label" for="memoryCoupon">
                        Memory Coupon
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="memoryLocks">
                      <label class="form-check-label" for="memoryLocks">
                        Memory Locks
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="oneStar">
                      <label class="form-check-label" for="oneStar">
                        One Star
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="lowStrike">
                      <label class="form-check-label" for="lowStrike">
                        Low Strike
                      </label>
                    </div>
                    <div id="lowStrikeField" style="display: none;">
                      <div class="form-group mb-3">
                        <label for="lowStrikeValue" class="form-label">Low Strike Value (%)</label>
                        <input type="number" class="form-control" id="lowStrikeValue" placeholder="Enter Low Strike Value" step="0.01" min="0" max="100">
                      </div>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="autocallStepdown">
                      <label class="form-check-label" for="autocallStepdown">
                        Autocall Stepdown
                      </label>
                    </div>
                    <div id="autocallStepdownField" style="display: none;">
                      <div class="form-group mb-3">
                        <label for="autocallStepdownValue" class="form-label">Autocall Stepdown Value (%)</label>
                        <input type="number" class="form-control" id="autocallStepdownValue" placeholder="Enter Stepdown Value" step="0.01" min="0" max="100">
                      </div>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="jump">
                      <label class="form-check-label" for="jump">
                        Jump
                      </label>
                    </div>
                    <div class="form-check mb-1">
                      <input type="checkbox" class="form-check-input" id="step_down">
                      <label for="step_down" class="form-check-label">Step Down</label>
                    </div>
                    <div id="step_down_fields" style="display: none;">
                      <div class="form-group mb-1">
                        <label for="step_down_step" class="form-label">Step Down Step</label>
                        <input type="number" class="form-control" id="step_down_step" placeholder="Enter Step Down Step">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <!-- Tab Dates -->
          <div class="tab-pane fade" id="dates">
            <div class="container">
              <!-- Existing code for other fields -->
  
              <div class="row align-items-end mb-3">
                <!-- Add a margin-bottom (mb-3) to the row for space below the button -->
                <!-- Smaller Dropdown for Observation Frequency -->
  
                <!-- Observation Frequency and Non-Call Period on the first line -->
                <div class="row mb-3">
                  <div class="col-auto">
                    <div class="form-group mb-1">
                      <label for="coupon_per_period" class="form-label">Coupon per Period (%)</label>
                      <input type="number" class="form-control" id="coupon_per_period" placeholder="Enter Coupon per Period" step="0.01" min="0">
                    </div>
                  </div>
  
                  <div class="col-auto">
                    <div class="form-group mb-1">
                      <label for="observation_frequency" class="form-label">Observation Frequency</label>
                      <select class="form-select" id="observation_frequency">
                        <option value="at_maturity">At Maturity</option>
                        <option value="daily">Daily Continuous</option>
                        <option value="daily">Daily On Close</option>
                        <option value="" disabled>───────────</option> <!-- Separator -->
                        <optgroup label="Frequencies">
                          <option value="weekly">Weekly</option>
                          <option value="monthly">Monthly</option>
                          <option value="quarterly">Quarterly</option>
                          <option value="semi-annually">Semi-Annually</option>
                          <option value="annual">Annual</option>
                        </optgroup>
                      </select>
                    </div>
                  </div>
  
                  <div class="col-auto">
                    <div class="form-group mb-1">
                      <label for="non_call_periods" class="form-label">Non-Call Periods</label>
                      <input type="number" id="non_call_periods" class="form-control" value="0" min="0">
                    </div>
                  </div>
                </div>
  
                <!-- Coupon Barrier, Autocall Level, Capital Protection Barrier, and Step Down on the same line -->
                <div class="row mb-3">
                  <div class="col-auto">
                    <div class="form-group mb-1">
                      <label for="coupon_barrier" class="form-label">Coupon Barrier (%)</label>
                      <input type="number" class="form-control" id="coupon_barrier" placeholder="Enter Coupon Barrier">
                    </div>
                  </div>
  
                  <div class="col-auto">
                    <div class="form-group mb-1">
                      <label for="autocall_level" class="form-label">Autocall Level (%)</label>
                      <input type="number" class="form-control" id="autocall_level" placeholder="Enter Autocall Level">
                    </div>
                  </div>
  
                  <div class="col-auto">
                    <div class="form-group mb-1">
                      <label for="capital_protection_barrier" class="form-label">Capital Protection Barrier (%)</label>
                      <input type="number" class="form-control" id="capital_protection_barrier" placeholder="Enter Capital Protection Barrier">
                    </div>
                  </div>
  
                  <div class="col-auto">
                    <div class="form-group mb-1">
                      <label for="step_down_step" class="form-label">Step Down (%)</label>
                      <input type="number" class="form-control" id="step_down_step" placeholder="Enter Step Down">
                    </div>
                  </div>
                </div>
  
                <!-- Generate Schedule Button on the fourth line -->
                <div class="row mb-3">
                  <div class="col-auto">
                    <button class="btn btn-outline-theme" id="generateSchedule">
                      <i class="fas fa-plus"></i> Generate Schedule
                    </button>
                  </div>
                </div>
              </div>
  
              <!-- Observations Table -->
              <div class="row">
                <div class="col-xl-12">
                  <table class="table table-bordered" id="scheduleTable">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Observation Date</th>
                        <th>Payment Date</th>
                        <th>Coupon Barrier</th>
                        <th>Autocall Barrier</th>
                        <th>Coupon per Period</th>
                      </tr>
                    </thead>
                    <tbody>
                      {{#each observations}}
                        <tr>
                          <td>{{n}}</td>
                          <td>
                            <input type="date" class="form-control observation-date" value="{{observationDate}}" {{disabledAttribute}}>
                          </td>
                          <td>
                            <input type="date" class="form-control payment-date" value="{{paymentDate}}" {{disabledAttribute}}>
                          </td>
                          <td>
                            <input type="text" class="form-control coupon-barrier" value="{{couponBarrier}}" {{disabledAttribute}}>
                          </td>
                          <td>
                            <input type="text" class="form-control autocall-barrier" value="{{autocallBarrier}}" {{disabledAttribute}}>
                          </td>
                          <td>
                            <input type="text" class="form-control coupon-per-period" value="{{couponPerPeriod}}" {{disabledAttribute}}>
                          </td>
                        </tr>
                      {{/each}}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
  
          <!-- Tab Summary -->
          <div class="tab-pane fade" id="summary">
            <div class="container">
              <h4 class="mb-4">Product Summary</h4>
              
              <div class="row">
                <div class="col-md-6">
                  <h5>General Information</h5>
                  <table class="table table-sm">
                    <tr><td><strong>ISIN Code:</strong></td><td id="summaryIsinCode"></td></tr>
                    <tr><td><strong>Valoren:</strong></td><td id="summaryValoren"></td></tr> <!-- Add this line -->
                    <tr><td><strong>Currency:</strong></td><td id="summaryCurrency"></td></tr>
                    <tr><td><strong>Issuer:</strong></td><td id="summaryIssuer"></td></tr>
                    <tr><td><strong>Product Type:</strong></td><td id="summaryProductType"></td></tr>
                    <tr><td><strong>Settlement Type:</strong></td><td id="summarySettlementType"></td></tr>
                    <tr><td><strong>Settlement T+x:</strong></td><td id="summarySettlementTx"></td></tr>
                  </table>
                </div>
                
                <div class="col-md-6">
                  <h5>Key Dates</h5>
                  <table class="table table-sm">
                    <tr><td><strong>Trade Date:</strong></td><td id="summaryTradeDate"></td></tr>
                    <tr><td><strong>Payment Date:</strong></td><td id="summaryPaymentDate"></td></tr>
                    <tr><td><strong>Final Observation:</strong></td><td id="summaryFinalObservation"></td></tr>
                    <tr><td><strong>Maturity:</strong></td><td id="summaryMaturity"></td></tr>
                  </table>
                </div>
              </div>
              
              <div class="row mt-4">
                <div class="col-md-6">
                  <h5>Underlyings</h5>
                  <table class="table table-sm" id="summaryUnderlyings">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Ticker</th>
                        <th>Strike</th>
                        <th>EOD Ticker</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Underlying rows will be dynamically added here -->
                    </tbody>
                  </table>
                </div>
                
                <div class="col-md-6">
                  <h5>Product Mechanism</h5>
                  <table class="table table-sm">
                    <tr><td><strong>Memory Coupon:</strong></td><td id="summaryMemoryCoupon"></td></tr>
                    <tr><td><strong>Memory Locks:</strong></td><td id="summaryMemoryLocks"></td></tr>
                    <tr><td><strong>One Star:</strong></td><td id="summaryOneStar"></td></tr>
                    <tr><td><strong>Low Strike:</strong></td><td id="summaryLowStrike"></td></tr>
                    <tr><td><strong>Autocall Stepdown:</strong></td><td id="summaryAutocallStepdown"></td></tr>
                    <tr><td><strong>Jump:</strong></td><td id="summaryJump"></td></tr>
                    <tr><td><strong>Capital Protection Barrier:</strong></td><td id="summaryCapitalProtectionBarrier"></td></tr>
                  </table>
                </div>
              </div>
              
              <div class="row mt-4">
                <div class="col-md-12">
                  <h5>Observation Schedule</h5>
                  <table class="table table-sm" id="summarySchedule">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Observation Date</th>
                        <th>Payment Date</th>
                        <th>Coupon Barrier</th>
                        <th>Autocall Barrier</th>
                        <th>Coupon per Period</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Schedule rows will be dynamically added here -->
                    </tbody>
                  </table>
                </div>
              </div>
              
              <div class="row mt-4">
                <div class="col-md-12">
                  <button type="button" class="btn btn-primary" id="submitProduct">Submit Product</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- arrow -->
      <div class="card-arrow">
        <div class="card-arrow-top-left"></div>
        <div class="card-arrow-top-right"></div>
        <div class="card-arrow-bottom-left"></div>
        <div class="card-arrow-bottom-right"></div>
      </div>
    </div>
  </template>
