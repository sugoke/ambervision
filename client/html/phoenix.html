<template name="phoenix">
  <!-- News section -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="d-flex fw-bold small mb-3">
        <span class="flex-grow-1">Latest News</span>
      </div>
      <div class="row">
        {{#if newsLoading}}
          <div class="col-12 text-center">
            <i class="fas fa-spinner fa-spin"></i> Loading news...
          </div>
        {{else}}
          {{#each newsItems}}
            <div class="col-md-6 mb-3">
              <div class="news-item p-3 border rounded">
                <div class="d-flex align-items-center mb-2">
                  <span class="badge bg-primary me-2">{{ticker}}</span>
                  <small class="text-muted me-2">{{formatDate date}}</small>
                  <small class="text-muted ms-auto">{{source}}</small>
                </div>
                <h5 class="mb-2">{{title}}</h5>
                <p class="mb-2">{{text}}</p>
                <a href="{{link}}" target="_blank" rel="noopener noreferrer" class="btn btn-sm btn-outline-primary">Read More</a>
              </div>
            </div>
          {{else}}
            <div class="col-12">
              <p class="text-center text-muted">No recent news available</p>
            </div>
          {{/each}}
        {{/if}}
      </div>
    </div>
    <div class="card-arrow">
      <div class="card-arrow-top-left"></div>
      <div class="card-arrow-top-right"></div>
      <div class="card-arrow-bottom-left"></div>
      <div class="card-arrow-bottom-right"></div>
    </div>
  </div>
</template>
