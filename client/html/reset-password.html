<template name="ResetPassword">
  <div class="login">
    <div class="login-content">
      <div class="card mt-4 shadow animate__animated animate__flipInX">
        <div class="card-header d-flex align-items-center bg-white bg-opacity-15">
          <a href="{{pathFor 'login'}}" class="text-dark me-3">
            <i class="fas fa-arrow-left"></i>
          </a>
          <span class="flex-grow-1 fw-400">Ambervision</span>
        </div>
        <div class="card-body">
          <h3 class="text-center mb-4">Reset Password</h3>
          <form id="reset-password-form">
            <div class="form-group mb-3">
              <label for="new-password">New Password</label>
              <input type="password" class="form-control" id="new-password" required>
            </div>
            <div class="form-group mb-4">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" class="form-control" id="confirm-password" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-block">
                <span class="reset-text">Reset Password</span>
                <span class="spinner-border spinner-border-sm d-none" role="status"></span>
              </button>
            </div>
          </form>
        </div>
        <div class="card-arrow">
          <div class="card-arrow-top-left"></div>
          <div class="card-arrow-top-right"></div>
          <div class="card-arrow-bottom-left"></div>
          <div class="card-arrow-bottom-right"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Error Modal -->
  <div class="modal" id="errorModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="errorMessage"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal" id="successModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Success</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Password reset successful</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
</template>
