<template name="productDetails">
  {{#with productDetails}}
    <div class="d-flex justify-content-end mb-3">
      <a href="/editProduct?mode=editProduct&isin={{genericData.ISINCode}}" class="btn btn-warning">
        <i class="fas fa-edit me-1"></i>Edit Product
      </a>
    </div>

    {{#if (isTemplate 'orion')}}
      {{> orion}}
    {{/if}}

    {{#if (isTemplate 'phoenix')}}
      {{> phoenix}}
    {{/if}}

    {{#if (isTemplate 'twinWin')}}
      {{> twinWin}}
    {{/if}}
  {{/with}}
</template>

<template name="loading">
  <div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="text-center">
      <div class="spinner-border text-theme mb-3" style="width: 4rem; height: 4rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <h4 class="text-white">Loading product details...</h4>
    </div>
  </div>
</template>
