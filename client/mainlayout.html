<!-- /client/templates/MainLayout.html -->
<template name="mainLayout">

    <!-- BEGIN #app -->
  <div id="app" class="app">
    <div id="loadingBackdrop" class="loading-backdrop d-none">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- BEGIN #header -->
    <div id="header" class="app-header">



      <!-- BEGIN desktop-toggler -->
      <div class="desktop-toggler">
        <button type="button" class="menu-toggler" data-toggle-class="app-sidebar-collapsed" data-dismiss-class="app-sidebar-toggled" data-toggle-target=".app">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
      </div>
      <!-- BEGIN desktop-toggler -->

      <!-- BEGIN mobile-toggler -->
      <div class="mobile-toggler">
        <button type="button" class="menu-toggler">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
      </div>
      <!-- END mobile-toggler -->

      <!-- BEGIN brand -->
      <div class="brand">
        <a href="#" class="brand-logo">
          <span class="brand-img">
            <span class="brand-img-text text-theme">A</span>
          </span>
          <span class="brand-text">AMBERVISION</span>
        </a>
      </div>
      <!-- END brand -->

      <!-- BEGIN menu -->
      <div class="menu">
        <div class="menu-item dropdown">
          <a href="#" data-toggle-class="app-header-menu-search-toggled" data-toggle-target=".app" class="menu-link">
            <div class="menu-icon"><i class="bi bi-search nav-icon"></i></div>
          </a>
        </div>
        <div class="menu-item dropdown dropdown-mobile-full">
          <a href="#" data-bs-toggle="dropdown" data-bs-display="static" class="menu-link">
            <div class="menu-icon"><i class="bi bi-grid-3x3-gap nav-icon"></i></div>
          </a>
          <div class="dropdown-menu fade dropdown-menu-end w-300px text-center p-0 mt-1">
            <div class="row row-grid gx-0">
              <div class="col-4">
                <a href="#" class="dr opdown-item text-decoration-none p-3 bg-none">
                  <div class="position-relative">
                    <i class="bi bi-circle-fill position-absolute text-theme top-0 mt-n2 me-n2 fs-6px d-block text-center w-100"></i>
                    <i class="bi bi-envelope h2 opacity-5 d-block my-1"></i>
                  </div>
                  <div class="fw-500 fs-10px text-inverse">INBOX</div>
                </a>
              </div>
              <div class="col-4">
    <a href="#" id="refreshButton" class="dropdown-item text-decoration-none p-3 bg-none">
      <div><i class="bi bi-hdd-network h2 opacity-5 d-block my-1"></i></div>
      <div class="fw-500 fs-10px text-inverse">REFRESH DATA</div>
    </a>
  </div>

              <div class="col-4">
                <a href="#" class="dropdown-item text-decoration-none p-3 bg-none">
                  <div><i class="bi bi-calendar4 h2 opacity-5 d-block my-1"></i></div>
                  <div class="fw-500 fs-10px text-inverse">CALENDAR</div>
                </a>
              </div>
            </div>
            <div class="row row-grid gx-0">
              <div class="col-4">
                <a href="#" class="dropdown-item text-decoration-none p-3 bg-none">
                  <div><i class="bi bi-terminal h2 opacity-5 d-block my-1"></i></div>
                  <div class="fw-500 fs-10px text-inverse">HELPER</div>
                </a>
              </div>
              <div class="col-4">
                <a href="#" class="dropdown-item text-decoration-none p-3 bg-none">
                  <div class="position-relative">
                    <i class="bi bi-circle-fill position-absolute text-theme top-0 mt-n2 me-n2 fs-6px d-block text-center w-100"></i>
                    <i class="bi bi-sliders h2 opacity-5 d-block my-1"></i>
                  </div>
                  <div class="fw-500 fs-10px text-inverse">SETTINGS</div>
                </a>
              </div>
              <div class="col-4">
                <a href="#" class="dropdown-item text-decoration-none p-3 bg-none">
                  <div><i class="bi bi-collection-play h2 opacity-5 d-block my-1"></i></div>
                  <div class="fw-500 fs-10px text-inverse">WIDGETS</div>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="menu-item dropdown dropdown-mobile-full">
          <a href="#" data-bs-toggle="dropdown" data-bs-display="static" class="menu-link">
            <div class="menu-icon"><i class="bi bi-bell nav-icon"></i></div>
            <div class="menu-badge bg-theme"></div>
          </a>
          <div class="dropdown-menu dropdown-menu-end mt-1 w-300px fs-11px pt-1">
            <h6 class="dropdown-header fs-10px mb-1">NOTIFICATIONS</h6>
            <div class="d-flex align-items-center py-10px dropdown-item text-wrap fs-6 bg-inverse bg-opacity-15 text-inverse text-opacity-50 h-100px">
              No record found
            </div>
            <hr class="my-0">
            <div class="py-10px mb-n2 text-center">
              <a href="#" class="text-decoration-none fw-bold">SEE ALL</a>
            </div>
          </div>
        </div>
        {{#if currentUser}}
          <div class="menu-item dropdown">
            <a href="#" data-bs-toggle="dropdown" data-display="static" class="menu-link">
              <div class="menu-img online">
                <img src="https://amberlakepartners.com/assets/logos/Icon%201.png" 
                     alt="Profile" 
                     style="width: 60px; height: 60px; object-fit: contain;" />
              </div>
              <div class="menu-text d-sm-block d-none">{{currentUser.username}}</div>
            </a>
            <div class="dropdown-menu dropdown-menu-end me-lg-3 fs-11px mt-1">
              <a class="dropdown-item d-flex align-items-center" href="/profile/{{currentUser._id}}">PROFILE <i class="bi bi-person-circle ms-auto text-theme fs-16px my-n1"></i></a>
              <a class="dropdown-item d-flex align-items-center" href="#">INBOX <i class="bi bi-envelope ms-auto text-theme fs-16px my-n1"></i></a>
              <a class="dropdown-item d-flex align-items-center" href="#">CALENDAR <i class="bi bi-calendar ms-auto text-theme fs-16px my-n1"></i></a>
              <a class="dropdown-item d-flex align-items-center" href="#">SETTINGS <i class="bi bi-gear ms-auto text-theme fs-16px my-n1"></i></a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item d-flex align-items-center" href="#" data-bs-toggle="modal" data-bs-target="#logoutModal">LOGOUT <i class="bi bi-toggle-off ms-auto text-theme fs-16px my-n1"></i></a>
            </div>
          </div>
        {{else}}
          <div class="menu-item">
            <a href="/login" class="menu-link">
              <div class="menu-text">Login</div>
            </a>
          </div>
        {{/if}}
      </div>
      <!-- END menu -->

      <!-- BEGIN menu-search -->
      <form class="menu-search" onsubmit="return false;" autocomplete="off">
        <div class="menu-search-container">
          <div class="menu-search-icon"><i class="bi bi-search"></i></div>
          <div class="menu-search-input">
            <input type="text" 
                   class="form-control form-control-lg" 
                   placeholder="Search products..."
                   autocomplete="off">
            {{#if searchResults}}
              <div class="menu-search-results">
                {{#each result in searchResults}}
                  <div class="search-result-item" 
                       data-id="{{result._id}}" 
                       data-isin="{{result.ISINCode}}">
                    <div class="result-title">{{result.genericData.name}}</div>
                    <div class="result-details">
                      <span class="badge bg-primary">{{result.matchedField}}</span>
                      {{result.ISINCode}}
                      {{#if result.genericData.currency}}
                        <span class="badge bg-secondary">{{result.genericData.currency}}</span>
                      {{/if}}
                      {{#if result.underlyings}}
                        <div class="small text-muted">
                          {{#each underlying in result.underlyings}}
                            <span class="me-2">{{underlying.ticker}}</span>
                          {{/each}}
                        </div>
                      {{/if}}
                    </div>
                  </div>
                {{/each}}
              </div>
            {{/if}}
          </div>
          <div class="menu-search-icon">
            <a href="#" data-toggle-class="app-header-menu-search-toggled" data-toggle-target=".app">
              <i class="bi bi-x-lg"></i>
            </a>
          </div>
        </div>
      </form>
      <!-- END menu-search -->
    </div>
    <!-- END #header -->

    {{#if selectedClientName}}
    <div class="alert alert-info d-flex justify-content-between align-items-center">
      <span>Viewing products of {{selectedClientName}}</span>
      <button class="btn btn-sm btn-outline-dark" id="removeClientFilter">
        <i class="bi bi-x"></i> Remove filter
      </button>
    </div>
    {{/if}}

    <!-- BEGIN #sidebar -->
    <div id="sidebar" class="app-sidebar">
      <!-- BEGIN scrollbar -->
      <div class="app-sidebar-content" data-scrollbar="true" data-height="100%">
        <!-- BEGIN menu -->
        <div class="menu">
          <div class="menu-header">Navigation</div>
          <div class="menu-item active">
            <a href="/" class="menu-link">
              <span class="menu-icon"><i class="fa-solid fa-house"></i></span>
              <span class="menu-text">Home</span>
            </a>
            <a href="/products" class="menu-link">
              <span class="menu-icon"><i class="fa-solid fa-box"></i></span>
              <span class="menu-text">Products</span>
            </a>

            <a href="#" onclick="event.preventDefault(); Router.go('/editProduct?mode=newProduct'); setTimeout(() => window.location.reload(), 100);" class="menu-link">
              <span class="menu-icon"><i class="fa-solid fa-plus"></i></span>
              <span class="menu-text">New product</span>
            </a>

            {{#if isSuperAdmin}}
            <a href="/admin" class="menu-link">
              <span class="menu-icon"><i class="fa-solid fa-user-shield"></i></span>
              <span class="menu-text">Admin</span>
            </a>
            {{/if}}

            {{#if currentUser}}
              <a href="/profile/{{currentUser._id}}" class="menu-link">
                <span class="menu-icon"><i class="fa-solid fa-user"></i></span>
                <span class="menu-text">Profile</span>
              </a>
            {{/if}}

            <!-- Add the new search box for superAdmin -->
            {{#if isSuperAdmin}}
              <div class="menu-item p-3">
                <div class="position-relative">
                  <input type="text" 
                         class="form-control form-control-sm bg-dark text-white" 
                         id="clientSearch" 
                         placeholder="Search clients..."
                         autocomplete="off">
                  <i class="bi bi-search position-absolute top-50 end-0 translate-middle-y me-2 text-muted"></i>
                  <div id="searchResults" class="position-absolute w-100 mt-1 d-none">
                    <div class="card">
                      <div class="list-group list-group-flush" id="searchResultsList">
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="menu-item p-3">
                <button class="btn btn-primary btn-sm w-100 mb-2" id="updateMarketDataBtn">Mkt data</button>
                <button class="btn btn-secondary btn-sm w-100 mb-2" id="processBtn">Process</button>
                <button class="btn btn-success btn-sm w-100 mb-2" id="riskBtn">Risk</button>
                <button class="btn btn-danger btn-sm w-100" id="schedulesBtn">Schedules</button>
              </div>
            {{/if}}
          </div>
        </div>
        <!-- END menu -->
      </div>
      <!-- END scrollbar -->
    </div>
    <!-- END #sidebar -->

    <!-- BEGIN mobile-sidebar-backdrop -->
    <button class="app-sidebar-mobile-backdrop" data-toggle-target=".app" data-toggle-class="app-sidebar-mobile-toggled"></button>
    <!-- END mobile-sidebar-backdrop -->

    <!-- BEGIN #content -->

  {{> yield}}
    <!-- END #content -->

    <!-- BEGIN btn-scroll-top -->
    <a href="#" data-toggle="scroll-to-top" class="btn-scroll-top fade"><i class="fa fa-arrow-up"></i></a>
    <!-- END btn-scroll-top -->
  </div>


  <!-- Add the modal here, inside the template, but outside of other structural elements -->
  <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to log out?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-default" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-outline-theme" id="confirmLogout">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/assets/js/vendor.min.js"></script>
  <script src="/assets/js/app.min.js"></script>


</template>

<!-- /client/templates/MainLayout.html -->
<template name="loginLayout">

    <!-- BEGIN #app -->
  <div id="app" class="app">



    <!-- BEGIN mobile-sidebar-backdrop -->
    <button class="app-sidebar-mobile-backdrop" data-toggle-target=".app" data-toggle-class="app-sidebar-mobile-toggled"></button>
    <!-- END mobile-sidebar-backdrop -->

    <!-- BEGIN #content -->

  {{> yield}}
    <!-- END #content -->


    <!-- END theme-panel -->
    <!-- BEGIN btn-scroll-top -->
    <a href="#" data-toggle="scroll-to-top" class="btn-scroll-top fade"><i class="fa fa-arrow-up"></i></a>
    <!-- END btn-scroll-top -->
  </div>


  <script src="/assets/js/vendor.min.js"></script>
  <script src="/assets/js/app.min.js"></script>


</template>
